<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2 class="heading">Stopwatch</h2>
        <h1 id="stopwatch">00 : 00 : 00</h1>
        <button onclick="start()" style="background-color: darkseagreen;">start</button>
        <button onclick="stop()" style="background-color: rgb(220, 0, 0);">stop</button>
        <button onclick="reset()" style="background-color: rgb(10, 18, 4);">reset</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
